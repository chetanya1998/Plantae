    document.getElementById('login').addEventListener('click',GoogleLogin)
    document.getElementById('logout').addEventListener('click',UserLogout)

  
    function GoogleLogin(){
      var provider = new firebase.auth.GoogleAuthProvider();

      console.log('login btn')
      firebase.auth().
      signInWithPopup(provider)
      .then((result) => {
        var credential = result.credential;
        var token = credential.accessToken;
        // The signed-in user info.
        var user = result.user;
        console.log(user)
        ShowUserDetails(user)

      }).catch((error) => {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        var email = error.email;

        var credential = error.credential;
      });
    }

    function CheckAuthState(){
      firebase.auth().onAuthStateChanged(user=>{
        if(user){
          ShowUserDetails(user)
        }else{
          document.getElementById('login').style.display="block"
          document.getElementById('user_info').style.display="none"
          document.getElementById('user_image').style.display="none"
          document.getElementById('logout').style.display="none"
        }
      });
    }

    function UserLogout(){
      console.log('logout btn')
      firebase.auth().signOut().then(()=>{
        document.getElementById('login').style.display="block"
        document.getElementById('user_info').style.display="none"
        document.getElementById('user_image').style.display="none"
        document.getElementById('logout').style.display="none"
      }).catch(e=>{
        console.log(e)
      })
    }

    function ShowUserDetails(user){
      document.getElementById('login').style.display="none"
      document.getElementById('user_info').style.display="block"
      document.getElementById('user_image').style.display="block"
      document.getElementById('logout').style.display="block"

      document.getElementById('user_image').innerHTML=`
      <img src = "${user.photoURL}" class="md:ml-auto flex flex-wrap items-center text-base justify-center flex flex-wrap items-center w-14 h-14 text-white p-2 bg-gray-200 rounded-full" viewBox="0 0 14 14" >
      `
      document.getElementById('user_info').innerHTML=`
      <p>${user.displayName}</p>
      `
    }
    CheckAuthState()
    
 

</script>
